<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Car Rental System Login</title>
    <link rel="icon" href="https://image.flaticon.com/icons/svg/174/174855.svg">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container" style="width:400px; margin:auto;">
    <!--  <h1 align="center" style="color: red" class="fab fa-instagram">Instagram</h1>
    -->  <h1 align="center" style="color: red" class="fab fa-instagram">Car Rental System</h1>

    <form th:action="@{/registration}" method="get">
        <button class="btn btn-md btn-light btn-block" type="Submit"> Sign in with Car Rental System</button>
    </form>
    <!--<img th:src="@{images/login.png}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
    -->
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="email" name="email" th:placeholder="Email"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>

        <div align="center" th:unless="${param.error}">
            <!--     <p style="font-size: 20; color: #FF1C19;">Email or Password valid</p>
            --> </div>

        <button class="btn btn-lg btn-light btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
</div>
</body>
</html>
