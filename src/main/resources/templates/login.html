<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.springframework.org/schema/mvc">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--=== Favicon ===-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <title>Cardoor - Car Rental HTML Template</title>

    <!--=== Bootstrap CSS ===-->
    <link href="../static/assets/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!--=== Vegas Min CSS ===-->
    <link href="../static/assets/css/plugins/vegas.min.css" th:href="@{/css/plugins/vegas.min.css}" rel="stylesheet">
    <!--=== Slicknav CSS ===-->
    <link href="../static/assets/css/plugins/slicknav.min.css" th:href="@{/css/plugins/slicknav.min.css}"
          rel="stylesheet">
    <!--=== Magnific Popup CSS ===-->
    <link href="../static/assets/css/plugins/magnific-popup.css" th:href="@{/css/plugins/magnific-popup.css}"
          rel="stylesheet">
    <!--=== Owl Carousel CSS ===-->
    <link href="../static/assets/css/plugins/owl.carousel.min.css" th:href="@{/css/plugins/owl.carousel.min.css}"
          rel="stylesheet">
    <!--=== Gijgo CSS ===-->
    <link href="../static/assets/css/plugins/gijgo.css" th:href="@{/css/plugins/gijgo.css}" rel="stylesheet">
    <!--=== FontAwesome CSS ===-->
    <link href="../static/assets/css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <!--=== Theme Reset CSS ===-->
    <link href="../static/assets/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet">
    <!--=== Main Style CSS ===-->
    <link href="../static/assets/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <!--=== Responsive CSS ===-->
    <link href="../static/assets/css/responsive.css" th:href="@{/css/responsive.css}" rel="stylesheet">


    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="loader-active">

<!--== Preloader Area Start ==-->
<div class="preloader">
    <div class="preloader-spinner">
        <div class="loader-content">
            <img src="assets/img/preloader.gif" alt="JSOFT">
        </div>
    </div>
</div>
<!--== Preloader Area End ==-->

<!--== Header Area Start ==-->
<header id="header-area" class="fixed-top">
    <!--== Header Top Start ==-->
    <div id="header-top" class="d-none d-xl-block">
        <div class="container">
            <div class="row">
                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-left">
                    <i class="fa fa-map-marker"></i> 52556, Fairfield, Iowa
                </div>
                <!--== Single HeaderTop End ==-->

                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-center">
                    <i class="fa fa-mobile"></i> Team 2
                </div>
                <!--== Single HeaderTop End ==-->

                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-center">
                    <i class="fa fa-clock-o"></i> Professor O.Kalu
                </div>
                <!--== Single HeaderTop End ==-->
                <!--== Social Icons End ==-->
            </div>
        </div>
    </div>
</header>
<!--== Header Area End ==-->

<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <!-- Page Title Start -->
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <h2>Car Rental System </h2>
                    <h2>Login Page </h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                    <p>Sofware engineering course work</p>
                </div>
            </div>
            <!-- Page Title End -->
        </div>
    </div>
</section>
<!--== Page Title Area End ==-->

<!--== Login Page Content Start ==-->
<section id="lgoin-page-wrap" class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-8 m-auto">
                <div class="login-page-content">
                    <div class="login-form">
                        <h3>Welcome!</h3>

                        <form th:action="@{/login}" method="POST" class="form-signin">
                            <div class="username">
                                <!--<input type="text" placeholder="Email or Username">
                                -->
                                <input type="text" id="email" name="email" th:placeholder="Email"
                                       class="form-control"/> <br/>
                            </div>

                            <div class="password">

                               <!-- <input type="password" placeholder="Password">-->
                                <input type="password" th:placeholder="Password"
                                       id="password" name="password" class="form-control"/>

                            </div>


                            <div class="log-btn">
                                <button type="submit"><i class="fa fa-sign-in"></i> Log In</button>
                            </div>
                        </form>
                    </div>

                    <div class="login-other">
                        <span class="or">or</span>
                        <a href="#" class="login-with-btn facebook"><i class="fa fa-facebook"></i> Login With
                            Facebook</a>
                        <a href="#" class="login-with-btn google"><i class="fa fa-google"></i> Login With Google</a>
                    </div>
                    <div class="create-ac">
                        <p>Don't have an account? <a href="/registration">Sign Up</a></p>
                    </div>
                    <div class="login-menu">
                        <a href="about.html">About</a>
                        <span>|</span>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--== Login Page Content End ==-->

<!--== Footer Area End ==-->

<!--== Scroll Top Area Start ==-->
<div class="scroll-top">
    <img src="assets/img/scroll-top.png" alt="JSOFT">
</div>
<!--=======================Javascript============================-->
<!--=== Jquery Min Js ===-->
<script src="../static/assets/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!--=== Jquery Migrate Min Js ===-->
<script src="../static/assets/js/jquery-migrate.min.js" th:src="@{/js/jquery-migrate.min.js}"></script>
<!--=== Popper Min Js ===-->
<script src="../static/assets/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<!--=== Bootstrap Min Js ===-->
<script src="../static/assets/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!--=== Gijgo Min Js ===-->
<script src="../static/assets/js/plugins/gijgo.js" th:src="@{/js/plugins/gijgo.js}"></script>
<!--=== Vegas Min Js ===-->
<script src="../static/assets/js/plugins/vegas.min.js" th:src="@{/js/plugins/vegas.min.js}"></script>
<!--=== Isotope Min Js ===-->
<script src="../static/assets/js/plugins/isotope.min.js" th:src="@{/js/plugins/isotope.min.js}"></script>
<!--=== Owl Caousel Min Js ===-->
<script src="../static/assets/js/plugins/owl.carousel.min.js" th:src="@{/js/plugins/owl.carousel.min.js}"></script>
<!--=== Waypoint Min Js ===-->
<script src="../static/assets/js/plugins/waypoints.min.js" th:src="@{/js/plugins/waypoints.min.js}"></script>
<!--=== CounTotop Min Js ===-->
<script src="../static/assets/js/plugins/counterup.min.js" th:src="@{/js/plugins/counterup.min.js}"></script>
<!--=== YtPlayer Min Js ===-->
<script src="../static/assets/js/plugins/mb.YTPlayer.js" th:src="@{/js/plugins/mb.YTPlayer.js}"></script>
<!--=== Magnific Popup Min Js ===-->
<script src="../static/assets/js/plugins/magnific-popup.min.js" th:src="@{/js/plugins/magnific-popup.min.js}"></script>
<!--=== Slicknav Min Js ===-->
<script src="../static/assets/js/plugins/slicknav.min.js" th:src="@{/js/plugins/slicknav.min.js}"></script>

<!--=== Mian Js ===-->
<script src="../static/assets/js/main.js" th:src="@{/js/main.js}"></script>

</body>

</html>
